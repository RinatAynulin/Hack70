{% extends "base.html" %}

{% load staticfiles %}

{% block head %}
<link href="{% static 'bootstrap/css/jumbotron.css' %}" rel="stylesheet">
    <style>
    .btn-toolbar .btn {
    margin-bottom: 25px;  }
    </style>
{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 style="margin-left: 50px;">{{courses.first.chair.title}}. Курсы.</h1>
</div>
<div class="container-fluid">
    <div class="row equal" data-toggle="buttons-radio">
        {% for course in courses %}
        <div class="col-md-4 btn-toolbar">
            <a href="{% url 'courses:course_page' chair_slug=course.chair.slug course_slug=course.slug %}"
               class="btn btn-default btn-block" style="word-wrap: break-word;">
                <h3>{{ course.title }}</h3>
            </a>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
